name:git clone

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Git clone
      uses: actions/checkout@v2
    -name: setup java
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn test
    - name: scan code sonar
      run: | mvn -B verify sonar:sonar 
      -Dsonar.projectKey=sonarcloud-test1010
      -Dsonar.Organization=sonarcloud-test1010
      -Dsonar.host.url=https://sonarcloud.io
      -Dsonar.token=${{ secrets.SONAR_TOKEN }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    -name:build code
      run: mvn package
